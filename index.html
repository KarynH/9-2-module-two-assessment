    <section>

        <form>

            <input type="text" id="review" placeholder="type text">

        </form>
    </section>
    
    <section>
        <h2>Movie details</h2>
        <div id="display-info"></div>
    </section>

        <section>

        </section>


        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>

    </main>
